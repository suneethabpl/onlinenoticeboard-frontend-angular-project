    <div class="col-sm-6">
       
        <form [formGroup]=regForm (ngSubmit)="postData()">
          
            <div class="text-center heading">noticiboard form</div>
    
            <label for="firstname">BatchNumber</label>
            <div class="input-group input-group-home">
    
                <input type="number" formControlName=firstname class="form-control" id="email" name="email"
                    placeholder="Type Your Fist Name">
                <div class="input-group-prepend">
                    <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                </div>
            </div>
    
            <label for="lastname">Subject</label>
            <div class=input-group>
    
                <input type="text" formControlName=lastname class="form-control" id="email" name="email"
                    placeholder="Type Your last Name">
                <div class="input-group-prepend">
                    <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                </div>
            </div>
    
            <label for=emailid>Message</label>
            <div class=input-group>
    
                <input type="text" formControlName=emailid class=form-control id=email name=email placeholder="TypeYour Email Id">
                <div class="input-group-prepend">
                    <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                </div>
            </div>
    
    
            <label for=password>Date</label>
            <div class=input-group>
                <input type="date" formControlName=password class=form-control id=password name=password
                    placeholder="Type Your Password">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-lock icon"></i> </div>
                </div>
