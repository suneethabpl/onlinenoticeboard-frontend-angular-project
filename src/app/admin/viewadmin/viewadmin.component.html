
<div class="row mt-4">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <table class="table border table-borderedÂ table-striped">
            <tr>
                <th *ngFor="let header of tableHeaders">{{header}}</th>
            </tr>
            <tr *ngFor="let studentdetail of Â acceptstudentdetails,let ind=index">
                <td>{{ind+1}}</td>
                <td>{{studentdetail.firstname}}</td>
                <td>{{studentdetail.lastname}}</td>
                <td>{{studentdetail.emailid}}</td>

                <td><button type="button" class="btn btn-danger" (click)="deleteData(ind,studentdetail)"><i
