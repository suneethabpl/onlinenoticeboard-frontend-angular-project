<div class="container">
    <div class="col-sm-4">
        <nav class="nav navbar  nav-pills  navbar-expand-sm navbar-dark bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-toggle="modal" data-target="#new">New</a>
                </li>
           
            </ul> 
        </nav>
    </div>
</div>

    <div class="col-sm-8 mt-5">
        <table class="table border table-bordered table-striped">
            <tr>
                <th *ngFor="let noticeheader of tnoticeHeaders">{{noticeheader}}</th>
            </tr>
            <tr *ngFor="let noticedetail of  acceptnoticedetails,let ind=index">
                <td>{{ind+1}}</td>
                <td>{{noticedetail.batchnumber}}</td>
                <td>{{noticedetail.subject}}</td>
                <td>{{noticedetail.message}}</td>
                <td>{{noticedetail.date}}</td>
                <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#edit" (click)="editData(noticedetail)"><i
                            class="far fa-edit"></i></button></td>

                <td><button type="button" class="btn btn-danger" (click)="deleteData(ind,noticedetail)"><i
                            class="fas fa-trash-alt"></i></button></td>
            </tr>
        </table>
        </div>

        <div class="container mt-5">
            <div class="modal" id="new">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">NEW</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <form [formGroup]=noticeForm (ngSubmit)="isUpdate?updateData():postData()">


                                <label for="batch">BatchNumber</label>
                                <div class="input-group input-group-home">

                                    <input type="number" formControlName="batchnumber" class="form-control" id="batch"
                                        placeholder="Type Your Batch number">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                                    </div>
                                </div>

                                <label for="subject">Subject</label>
                                <div class=input-group>

                                    <input type="text" formControlName="subject" class="form-control" id="subject"
                                        placeholder="Type Your subject">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                                    </div>
                                </div>

                                <label for="message">Message</label>
                                <div class=input-group>

                                    <input type="text" formControlName="message" class=form-control id="message"
                                        placeholder="Type message">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                                    </div>
                                </div>


                                <label for="date">Date</label>
                                <div class=input-group>
                                    <input type="date" formControlName="date" class=form-control id="date"
                                        placeholder="Type Your Password">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-lock icon"></i> </div>
                                    </div>
                                </div>



                                <button type="submit" class="btncss registerbtn"
                                    [disabled]=!noticeForm.valid>post</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="container mt-5">
            <div class="modal" id="edit">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h4 class="modal-title">EDIT</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <div class="modal-body">
                            <form [formGroup]=noticeForm (ngSubmit)="isUpdate?updateData():postData()">


                                <label for="batch">BatchNumber</label>
                                <div class="input-group input-group-home">

                                    <input type="number" formControlName="batchnumber" class="form-control" id="batch"
                                        placeholder="Type Your Batch number">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                                    </div>
                                </div>

                                <label for="subject">Subject</label>
                                <div class=input-group>

                                    <input type="text" formControlName="subject" class="form-control" id="subject"
                                        placeholder="Type Your subject">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                                    </div>
                                </div>

                                <label for="message">Message</label>
                                <div class=input-group>

                                    <input type="text" formControlName="message" class=form-control id="message"
                                        placeholder="Type message">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"> <i class="fa fa-user icon"></i> </div>
                                    </div>
                                </div>


                                <label for="date">Date</label>
                                <div class=input-group>
                                    <input type="date" formControlName="date" class=form-control id="date"
                                        placeholder="Type Your Password">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fa fa-lock icon"></i> </div>
                                    </div>
                                </div>



                                <button type="submit" class="btncss registerbtn"
                                    [disabled]=!noticeForm.valid>post</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
